<!DOCTYPE html>
<html lang="en">
<head>
<title>Customizable Planner</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center"style="background-color: #00ffff;">
  <h1>My Customizable Planner </h1>
  <p>Take this survey below to populate a planner that adapts to your needs</p> 
</div>
  
<form action="/action_page.php">
    <div class="form-group">
      <label for="q1">Are you a student or an everyday worker? </label>
      <input type="ans1" class="form-control" placeholder="Answer student or everyday worker" id="q1">
    </div>
    <div class="form-group">
      <label for="q2">Name:</label>
      <input type="name" class="form-control" placeholder="Enter first name" id="q2">
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" placeholder="Enter email" id="email">
    </div>
    <div class="form-group">
      <label for="Pick">Pick two categories out of these:(Sports, Beauty, Politics, Movies)</label>
      <input type="pick" class="form-control" placeholder="Sports, Beauty, Politics, Movies" id="pick">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</body>
</html>
